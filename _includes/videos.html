<h2>{% video.title %}</h2>
<div class="videocs">
    {% if video.isYoutube %}
        <iframe width="100%" src="https://www.youtube.com/embed/{{ video.path }}" allowfullscreen></iframe>
    {% else %}
        <video controls>
            <source src="{{site.baseurl}}/assets/multimedia/videos/{{ video.path }}" type="{{ video.type }}">
        </video>
    {% endif %}
</div>
