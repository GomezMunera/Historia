apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-production
    acme.cert-manager.io/http01-ingress-class: public
  name: historia-ingress
  namespace: historia
spec:
  ingressClassName: public
  rules:
  - host: espiraldetiempomarinilla.com.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: historia-svc
            port:
              number: 80
  - host: www.espiraldetiempomarinilla.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: historia-svc
            port:
              number: 80
  tls:
  - hosts:
    - espiraldetiempomarinilla.com.co
    secretName: historia-com-co
  - hosts:
    - www.espiraldetiempomarinilla.com
    secretName: historia-www-com-co
